bind = CTRL_ALT, T, exec, $terminal
bind = $MOD, Q, killactive,
bind = CTRL_ALT, DELETE, exit,
bind = $MOD, E, exec, $fileManager
bind = $MOD, V, togglefloating,

bind = $MOD, PERIOD, exec, $emoji
bind = $MOD, D, exec, $launcher
bind = $MOD, P, exec, $powermenu
bind = , PRINT, exec, $screenshot

bind = $MOD_CTRL, V, pseudo, # dwindle
bind = $MOD, J, togglesplit, # dwindle
bind = $MOD_CTRL, F, fullscreen, 0
bind = $MOD, F, fullscreen, 1

# Group
bind = $MOD, G, togglegroup
bind = $MOD, tab, changegroupactive, f
bind = $MOD_SHIFT, tab, changegroupactive, b
bind = $MOD_CTRL, G, moveoutofgroup
bind = $MOD_ALT, G, lockgroups, toggle
bind = $MOD_SHIFT, G, submap, group
submap = group
    bind = , J, moveintogroup, d
    bind = , J, submap, reset
    bind = , K, moveintogroup, u
    bind = , K, submap, reset
    bind = , L, moveintogroup, r
    bind = , L, submap, reset
    bind = , H, moveintogroup, l
    bind = , H, submap, reset
    bind = , escape, submap, reset
submap = reset

# Move focus with MOD + arrow keys
bind = $MOD, left, movefocus, l
bind = $MOD, right, movefocus, r
bind = $MOD, up, movefocus, u
bind = $MOD, down, movefocus, d

# Switch workspaces with MOD + [0-9]
bind = $MOD, $1, workspace, 1
bind = $MOD, $2, workspace, 2
bind = $MOD, $3, workspace, 3
bind = $MOD, $4, workspace, 4
bind = $MOD, $5, workspace, 5
bind = $MOD, $6, workspace, 6
bind = $MOD, $7, workspace, 7
bind = $MOD, $8, workspace, 8
bind = $MOD, $9, workspace, 9
bind = $MOD, $0, workspace, 10

# Move active window to a workspace with MOD + SHIFT + [0-9]
bind = $MOD SHIFT, $1, movetoworkspace, 1
bind = $MOD SHIFT, $2, movetoworkspace, 2
bind = $MOD SHIFT, $3, movetoworkspace, 3
bind = $MOD SHIFT, $4, movetoworkspace, 4
bind = $MOD SHIFT, $5, movetoworkspace, 5
bind = $MOD SHIFT, $6, movetoworkspace, 6
bind = $MOD SHIFT, $7, movetoworkspace, 7
bind = $MOD SHIFT, $8, movetoworkspace, 8
bind = $MOD SHIFT, $9, movetoworkspace, 9
bind = $MOD SHIFT, $0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $MOD, S, togglespecialworkspace,
bind = $MOD SHIFT, S, movetoworkspace, special

# Scroll through existing workspaces with MOD + scroll
bind = $MOD, mouse_up, workspace, e+1
bind = $MOD, mouse_down, workspace, e-1

# Move/resize windows with MOD + LMB/RMB and dragging
bindm = $MOD, mouse:272, movewindow
bindm = $MOD, mouse:273, resizewindow

# Media Control
bindle = , XF86AudioRaiseVolume, exec, $volume up
bindle = , XF86AudioLowerVolume, exec, $volume down
bindl =  , XF86AudioMute, exec, $volume mute
bindl = , XF86AudioMicMute, exec, amixer set Capture toggle
bindle = , XF86MonBrightnessUp, exec, $brightness up
bindle = , XF86MonBrightnessDown, exec, $brightness down
bindle = , XF86Search, exec, $launcher
bindl = , XF86AudioPlay, exec, playerctl play-pause 
bindl = , XF86AudioNext, exec, playerctl next 
bindl = , XF86AudioPrev, exec, playerctl previous

# Alt Tab
binde = ALT, TAB, cyclenext
binde = ALT_SHIFT, TAB, cyclenext, prev
binde = ALT, TAB, bringactivetotop # focus floating windows

# Lid Behaviours
bindl = , switch:on:Lid Switch, exec, $lidhandle
bindl = , switch:off:Lid Switch, exec, $lidhandle

